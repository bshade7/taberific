<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Taberific</title>
    <meta name="viewport" content="width=1920;">
    <meta name="author" content="@iopeak">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
    <style>
    	body:not(.active){padding:20px;}
    	body.active .navbar, body.active .inputs{
    		display: none;
    	}
    	body.active .container{
    		margin: 0px;
    		padding: 0px;
    	}
    	body .tabs{ display:none; }
    	body.active .tabs{ display: block }
    	body.active .tab{ display: none; }
    	body.active .tab.active{ display: block; }
    	.navbar select{
    		margin: 5px;
    	}
    	.thumbnails li a{
    		padding: 40px;
    	}
    </style>
  </head>
  <body class="">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="margin:24px 0;">
  <a class="navbar-brand" href="javascript:void(0)">Screen Rotator</a>
  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navb">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navb">
    <form class="form-inline my-2 my-lg-0 ml-auto mr-1">
		<select id="aspect" class="form-control">
			<option value="width=1920">1080p</option>
			<option value="width=1280">720p</option>
			<option value="width=device-width">mobile</option>
		</select>
		 <select id="time" class="form-control">
			<option value="10">10 s</option>
			<option value="20">20 s</option>
			<option value="30">30 s</option>
			<option value="60">60 s</option>
			<option value="90">90 s</option>
		</select>
		<button class="btn btn-medium btn-primary" id="run" type="button">Run Tabs</button>
    </form>
  </div>
  </nav>

    <div class="container">
    	<div class="tabs"></div>
		<form>
			<div class="row">
				<div class="col-11">URL</div>
				<div class="col-1">Delay (s)</div>
			</div>
			<div class="row">
				<div class="col-11">
					<input class="form-control" type="text" value="http://example.com" placeholder="type in a url here" />
				</div>
				<div class="col-1">
					<input class="form-control" type="number" value=10 placeholder="type in a delay time (s) here" min=1 max=9999 />
				</div>
			</div>
			<div class="row">
				<div class="col-11">
					<input class="form-control" type="text" value="http://apple.com" placeholder="type in a url here" />
				</div>
				<div class="col-1">
					<input class="form-control" type="number" value=10 placeholder="type in a delay time (s) here" min=1 max=9999 />
				</div>
			</div>

				<button class="btn btn-primary" type="button" id="add">Add tab</button>
			</div>
		</form>
    </div>
	<!-- /container -->
    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
    	var timer = null;
    	function load_tab(url){
    		$('.tabs').append('<iframe class="tab" frameborder="0" height="'+$(window).height()+'" width="'+$(window).width()+'" scrolling="no" seamless="seamless" src="'+url+'"></iframe>');
    	}
    	function rotate(){
    		/* Rotate the tabs */
    		var up = $('.tabs .tab.active'); // get active
    		if( up.length>0 ){
    			up.removeClass('active');
    			if( up.next().length>0 ){
    				up.next().addClass('active');
    				return;
	    		}
	    	}
		    $('.tabs .tab:first').addClass('active'); // display first if no next
		    
    	}
    	$(function(){
    		
    		/* mouse move then show the navbar */
    		$('#run').click(function(){
    			viewport = document.querySelector("meta[name=viewport]");
				viewport.setAttribute('content', $('#aspect').val());
    			$('input[value!=""]').each(function(){
    				load_tab($(this).val());
    				
    			});
    			$('body').addClass('active');
    			if( $('.tabs .tab').length > 1 ){
	    			timer = setInterval(rotate, parseInt($('#time').val()*1000));
	    		} else {
	    			$('.tabs .tab:first').addClass('active')
	    		}
	    		
    		});
    		$('#add').click(function(){
    			$(this).before('<div class="row"><div class="col-11"><input class="form-control" type="text" value="" placeholder="type in a url here" /></div><div class="col-1"><input class="form-control" type="number" value=10 placeholder="type in a delay time (s) here" min=1 max=9999 /></div></div>')
    		});
    	});
    	// Assure full screen.
    	$(window).resize(function(){$('.tabs, .tabs .tab').height($(window).height()).width($(window).width());});
    	$('.tabs').height($(window).height()).width($(window).width());
    	$(window).keyup(function(e){
	    	if (e.keyCode == 27){ 
		    	if( $('body').hasClass('active') ){
    				if( timer ) clearInterval(timer);
    				$('body').removeClass('active');
    				$('.tabs').empty();
    			}
	    	}
		});
    </script>
  </body>
</html>
